   body{margin:0;padding:0}#idrviewer{top:45px;bottom:0;left:0;right:0;position:absolute}.light-theme #idrviewer{background:#fafafa none repeat scroll 0 0}.dark-theme #idrviewer{background:#666 none repeat scroll 0 0}.page{box-shadow:1px 1px 4px rgba(120, 120, 120, 0.5)}.is-mobile .mobile-hidden{display:none}.hidden{display:none}#controls{height:44px;position:fixed;text-align:center;top:0;left:0;right:0;transition:0.3s ease 0s}#controls-left{display:inline-block;left:0;position:absolute}#controls-center{display:inline-block}#controls-right{display:inline-block;right:0;position:absolute}#controls select{height:25px;margin-top:10px}.btn{border:0 none;height:30px;padding:0;width:30px;background-color:transparent;display:inline-block;margin:7px 5px 0;vertical-align:top;cursor:pointer}#pgCount{font-family:Arial,serif;vertical-align:middle;font-size:15px}#pgCount, .btn, #controls select{color:white}#btnSelect,#btnZoomOut,#btnView{margin-left:20px}#btnGo{width:55px}#btnView{width:105px}#btnZoom{width:95px}.light-theme .controls{background:#9eacba none repeat scroll 0 0;border-bottom:1px solid #7b8793}.dark-theme .controls{background:#444 none repeat scroll 0 0;border-bottom:1px solid #000}.light-theme #pgCount, .light-theme .btn{text-shadow:0 0 1px #595959}.dark-theme #pgCount{opacity:0.8}.dark-theme .btn{opacity:0.7}.light-theme .btn:hover{opacity:0.6}.dark-theme .btn:hover{opacity:0.95}.light-theme .btn.disabled{opacity:0.4}.dark-theme .btn.disabled{opacity:0.2}.light-theme #controls select{background-color:#9aa8b6;border:1px solid #7b8793}.dark-theme #controls select{background-color:#656565;border:1px solid #000}#sidebar{transition-timing-function:ease;transition-duration:200ms;top:45px;bottom:0;position:absolute;overflow:hidden;z-index:999;left:-350px;width:350px}#sidebar.open{left:0}#sidebar-controls{height:44px;display:block}#sidebar-content{top:45px;bottom:0;left:0;right:0;position:absolute;background-color:#eee}#sidebar-content>div{overflow-y:scroll;-webkit-overflow-scrolling:touch;height:100%}.light-theme #sidebar{border-right:1px solid #7b8793}.dark-theme #sidebar{border-right:1px solid #000}.thumbnail{cursor:pointer;display:block;padding:8px 0;margin:0 auto;text-align:center}.thumbnail img{max-width:160px;border-radius:5px;border:1px solid #bbb}.currentPageThumbnail,.thumbnail:hover{background-color:#ddd}.currentPageThumbnail img, .thumbnail:hover img{border:1px solid #999}.spinner{border:6px solid #bbb;border-top:6px solid #3c9fe1;border-radius:50%;width:30px;height:30px;margin:0 auto}.spinning{animation:spin 1s linear infinite}@keyframes spin{0%{transform:rotate(0deg)}100%{transform:rotate(360deg)}}#bookmarks-panel ul{list-style-type:none;padding:0 5px}#bookmarks-panel ul ul{padding-left:15px;padding-right:0}#bookmarks-panel li{color:#333;padding:2px;font-family:Arial,serif;font-size:15px}#bookmarks-panel li:hover{background-color:#ddd;cursor:pointer}#search-panel{font-family:Arial,sans-serif;font-size:14px}#search-panel *{color:#333;margin:5px}#search-panel #searchInput{color:black;border:1px solid #666;width:288px;display:block;padding:5px;margin:20px auto 10px}#search-panel .searchOption{margin:0 20px;display:block}#search-panel hr{margin-top:18px}#search-panel #searchResultsCount{text-align:center;display:block}#search-panel .result{text-decoration:none;display:block;word-wrap:break-word}#search-panel .result:hover{background-color:#ddd}
