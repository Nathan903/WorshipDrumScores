<!DOCTYPE html>
<html>
  
<head>
	<meta name=viewport content="width=device-width, initial-scale=1.0"><meta http-equiv=Content-Type content="text/html; charset=utf-8">
    <title>报告文档</title>
    <style type="text/css">
        html {
            overflow: auto;
        } 
        html,
        body,
        div,
        iframe {
            margin: 0px;
            padding: 0px;
            height: 100%;
            border: none;
        }
          
        iframe {
            display: block;
            width: 100%;
            border: none;
            overflow-y: auto;
            overflow-x: hidden;
        }
    </style>
</head>
<body>
    <iframe src="https://www.kdocs.cn/"
            frameborder="0" 
            marginheight="0" 
            marginwidth="0" 
            width="100%" 
            height="100%" 
            scrolling="auto">
  </iframe>
</body>
</html>
