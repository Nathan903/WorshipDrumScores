<p style="position:absolute;top:967px;left:61px;white-space:nowrap" class="ft00">遮掩自己罪过的，必不亨通，承认离弃罪过的，必蒙怜恤。（箴28:13）</p>
<p style="position:absolute;top:998px;left:61px;white-space:nowrap" class="ft00">就是在患难中，也是欢欢喜喜的。&#160;（罗5:3）</p>
<p style="position:absolute;top:1030px;left:61px;white-space:nowrap" class="ft00">你要拣选生命，爱耶和华你的神，使你的日子长久。&#160;（申30:19,24）</p>
<p style="position:absolute;top:1061px;left:61px;white-space:nowrap" class="ft00">要懂得尊重每个人，好好做选择</p>
<p style="position:absolute;top:681px;left:61px;white-space:nowrap" class="ft01">4.不要找借口只要找答案</p>
<p style="position:absolute;top:769px;left:61px;white-space:nowrap" class="ft01">5.不要让环境控制心境，只要用心境创造环境</p>
<p style="position:absolute;top:857px;left:61px;white-space:nowrap" class="ft01">6.人生是选择的结果</p>
