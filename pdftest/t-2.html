<p style="position:absolute;top:727px;left:185px;white-space:nowrap" class="ft00">听到父母唠叨，批评、羞辱，和别人比较，被说教，</p>
<p style="position:absolute;top:764px;left:185px;white-space:nowrap" class="ft00">爸妈未审先判。</p>
<p style="position:absolute;top:838px;left:185px;white-space:nowrap" class="ft00">常常，我们的反应是生气，爆炸。</p>
<p style="position:absolute;top:876px;left:185px;white-space:nowrap" class="ft00">人都是选择生气，因为情绪是可以管理，可以控制的</p>
<p style="position:absolute;top:950px;left:185px;white-space:nowrap" class="ft00">环境会影响成绩</p>
<p style="position:absolute;top:653px;left:185px;white-space:nowrap" class="ft01">最容易激怒青少年的五件事</p>
<p style="position:absolute;top:1084px;left:185px;white-space:nowrap" class="ft02">当顺著圣灵，就不放纵肉体。&#160;（加5:16）</p>
<p style="position:absolute;top:1124px;left:185px;white-space:nowrap" class="ft02">我们要控制怒气，而不是像动物一样直接反应</p>
<p style="position:absolute;top:1184px;left:790px;white-space:nowrap" class="ft03">&#160;</p>
