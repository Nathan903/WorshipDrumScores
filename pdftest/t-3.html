<p style="position:absolute;top:948px;left:192px;white-space:nowrap" class="ft00">我什么时候软弱，什么时候刚强。(林后12:10)</p>
<p style="position:absolute;top:980px;left:192px;white-space:nowrap" class="ft00">改变要从思想开始，要有积极的想法，看事情时往好</p>
<p style="position:absolute;top:1012px;left:192px;white-space:nowrap" class="ft00">的地方想</p>
<p style="position:absolute;top:1045px;left:192px;white-space:nowrap" class="ft00">在以色列人进迦南时，只有约书亚和迦勒有着乐观的</p>
<p style="position:absolute;top:1077px;left:192px;white-space:nowrap" class="ft00">眼光，他们相信神会带领他们到迦南。</p>
<p style="position:absolute;top:657px;left:192px;white-space:nowrap" class="ft01">1.思想，从消极改变为积极</p>
<p style="position:absolute;top:745px;left:192px;white-space:nowrap" class="ft01">2.情绪，从负面改变成正面</p>
<p style="position:absolute;top:833px;left:192px;white-space:nowrap" class="ft01">3.视观，从悲观改变成乐观</p>
<p style="position:absolute;top:1174px;left:703px;white-space:nowrap" class="ft02">&#160;</p>
